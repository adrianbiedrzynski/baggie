<body class="New">
    <form action="">
        <p class="New__name">
            <label class="New__name--label" for="name">Name your Bag:</label>

        <p class="New__goal">
            <label class="New__goal--label" for="goal">Goal:</label>

        <p class="New__list">
            <textarea class="New__list--area" name="" id="" cols="45" rows="29"></textarea>
        </p>
    </form>
    <button class="saveBag">Save your bag with <img class="saveBag__icon" src="./assets/img/heart.png"
            alt="hearth__icon"></button>
